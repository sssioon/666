<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申报数据统计表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>申报数据统计表</h1>

<!-- 数据表格区域，动态更新内容 -->
<table id="dataTable">
    <tr>
        <th>申请人姓名</th>
        <th>证件号码</th>
        <th>联系电话</th>
        <th>户籍地址</th>
        <th>现居住地</th>
        <th>户类型</th>
        <th>识别年度</th>
        <th>脱贫不享受政策年度</th>
        <th>识别标准</th>
        <th>饮水情况</th>
        <th>住房情况</th>
        <th>家庭务工人数</th>
        <th>务工收入(元)</th>
        <th>家庭人均纯收入</th>
        <th>登记时间</th>
    </tr>
    <!-- 数据行动态添加 -->
</table>

<script src="script.js"></script>
</body>
</html>
